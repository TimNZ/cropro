<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CROPRO manual testing</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .custom_toolbar.background {
        background-color: pink;
      }
      .custom_toolbar.button {
        background-color: cyan;
        fill: red;
      }
      .custom_toolbar.button:hover {
        background-color: blue;
        fill: yellow;
      }
      .custom_toolbar.button_active {
        background-color: lightgoldenrodyellow;
        fill: lightskyblue;
      }
      .custom_toolbar.straightener {
        background-color: lightgray;
        fill: black;
      }
      .custom_toolbar.ok_button {
        background-color: lightgreen;
        fill: white;
      }
      .custom_toolbar.ok_button:hover {
        background-color: green;
        fill: white;
      }
      .custom_toolbar.close_button {
        background-color: red;
        fill: white;
      }
      .custom_toolbar.close_button:hover {
        background-color: red;
        fill: yellow;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; align-items: center">
      <h1>Manual testing</h1>
      <img
        src="images/portrait.jpg"
        class="img"
        style="max-width: 50%;"
        id="testImage1"
      />

      <div style="margin-top: 50px;">
        <button id="openButton1">open 1</button>
        <button id="openButton2">open 2</button>
        <button id="openButton3">open 3</button>
      </div>
    </div>
  </body>
</html>
